<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Brief | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0c; color: #d1d1d6; font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        .gold-accent { color: #c5a059; }
        .card { background: #16161a; border: 1px solid #242429; transition: all 0.3s ease; }
        .card:hover { border-color: #c5a059; }
        .status-bar { background: #1c1c21; border-bottom: 1px solid #242429; }
    </style>
</head>
<body class="min-h-screen">

    <div class="status-bar px-6 py-2 flex justify-between items-center text-[10px] tracking-[0.2em] font-bold text-gray-500 uppercase">
        <div>Live Intelligence Feed • {{FECHA}}</div>
        <div class="flex space-x-4">
            <span class="text-green-500 italic underline">Actualizado por IA en Tiempo Real</span>
        </div>
    </div>

    <header class="max-w-5xl mx-auto pt-16 pb-12 px-6 text-center">
        <h1 class="text-5xl md:text-7xl text-white mb-4 italic">The Daily Brief</h1>
        <p class="text-gray-500 font-light tracking-[0.3em] uppercase text-xs">Análisis Multilingüe de Fuentes de Élite</p>
    </header>

    <main class="max-w-5xl mx-auto px-6 grid grid-cols-1 md:grid-cols-12 gap-8 pb-20">
        <div class="md:col-span-8 space-y-12">
            <section>
                <div class="flex items-center space-x-4 mb-6">
                    <span class="h-[1px] flex-grow bg-gray-800"></span>
                    <h2 class="text-2xl text-white uppercase tracking-wider">España</h2>
                    <span class="h-[1px] flex-grow bg-gray-800"></span>
                </div>
                <article>
                    <span class="text-xs gold-accent font-bold uppercase tracking-widest">Macro & Mercados</span>
                    <div class="mt-4 text-gray-400 leading-relaxed font-light text-lg">
                        {{ES_CONTENT}}
                    </div>
                </article>
            </section>
            <section>
                <div class="flex items-center space-x-4 mb-6">
                    <span class="h-[1px] flex-grow bg-gray-800"></span>
                    <h2 class="text-2xl text-white uppercase tracking-wider">Europa & UK</h2>
                    <span class="h-[1px] flex-grow bg-gray-800"></span>
                </div>
                <div class="card p-6 rounded-sm">
                    <div class="text-gray-400 leading-relaxed font-light">
                        {{EU_CONTENT}}
                    </div>
                </div>
            </section>
        </div>
        <aside class="md:col-span-4 space-y-10 border-l border-gray-900 pl-8">
            <section>
                <h2 class="text-xs gold-accent font-bold uppercase tracking-widest mb-6">USA & Global</h2>
                <div class="text-sm text-gray-400 leading-relaxed">
                    {{GL_CONTENT}}
                </div>
            </section>
            <section class="bg-[#1c1c21] p-6 rounded-sm border-l-2 border-[#c5a059]">
                <h2 class="text-[10px] gold-accent font-bold uppercase tracking-widest mb-3">IA STRATEGIC INSIGHT</h2>
                <p class="text-xs text-gray-300 leading-relaxed italic font-light">
                    "{{IA_INSIGHT}}"
                </p>
            </section>
        </aside>
    </main>
</body>
</html>
