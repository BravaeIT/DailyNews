name: Daily News Update

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron = UTC
    - cron: "0 7 * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install feedparser requests google-genai pydantic

      - name: Build site
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-2.0-flash
        run: python update_news.py --outdir public

      - name: Debug
        run: |
          set -euxo pipefail
          ls -la public
          head -n 60 public/index.html || true
          test -f public/en/index.html
          test -f public/fr/index.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
