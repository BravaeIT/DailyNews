name: Daily News Update
on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versión más moderna y estable
          
      - name: Install dependencies
        run: |
          pip install google-genai feedparser # Usamos la nueva librería google-genai
        
      - name: Run update script
        env:
          GOOGLE_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Google ahora prefiere este nombre
        run: python update_news.py
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@github.com'
          git add index.html
          git commit -m "Update news for today" || exit 0
          git push
